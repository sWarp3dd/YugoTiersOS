<html>
    <head>
        <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>YugoTiers OS</title>
            <style>
                body {
                    background-color: gray;
                    margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px; 

                }

                #search-bar {
          position: absolute;
          top: 20px;
          left: 35px;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          background-color: #1e1e1e;
          color: white;
          font-size: 17px;
          width: 300px;
          height: 60px;
          transition: width 0.3s ease;
        }
    
        #search-bar:focus {
          width: 350px;
        }


        #player-list {
          display: flex;
          flex-direction: column;
          gap: 15px;
          width: 250px;
          margin: 0 auto;
          margin-top: 20px;
          position:absolute;
          left: 30px;
          top: 100px;
        }
    
        .player-link {
          text-decoration: none;
        }
    
        .player {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          background-color: #1e1e1e;
          padding: 15px 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
          height: 100px;
          box-sizing: border-box;
          align-items: center;
          transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
        }

        .left-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        width: 40%;
      }
  
      .left-side h2 {
        font-size: 20px;
        margin: 0 0 5px 0;
      }
  
      .first-place { color: gold; }
      .second-place { color: rgb(255, 255, 255); }
      .third-place { color: #cd7f32; }
      .other-players { color: #8b8b8b; }
  
      .info {
        font-size: 14px;
        color: #ccc;
      }
  
      .right-side {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 80%;
        gap: 10px;
      }
  
      .tier {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 60px;
        font-size: 12px;
      }
  
      .tier img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
      }
  
      .tier span {
        font-weight: bold;
      }
  
      .HT1 { color: red; }
      .LT1 { color: rgb(255, 136, 0); }
      .HT2 { color: rgb(255, 217, 0); }
      .LT2 { color: rgb(123, 255, 0); }
      .HT3 { color: rgb(0, 255, 98); }
      .LT3 { color: rgb(0, 255, 213); }
      .HT4 { color: rgb(0, 68, 255); }
      .LT4 { color: rgb(89, 0, 255); }
      .HT5 { color: rgb(225, 0, 255); }
      .LT5 { color: rgb(114, 0, 76); }
      .RLT2 {color: rgb(168, 168, 168); }
      .RLT1 {color: rgb(168, 168, 168); }
  
      .retired {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .RHT1, .RHT2, .RLT1 {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .custom-button {
        background-color: #ffffff;
        color: #4c3e30;
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .custom-button:hover {
        background-color: #7e7e7e;
      }
  
      .tooltip {
        display: none;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #242424;
        color: white;
        padding: 5px 8px;
        font-size: 20px;
        border-radius: 25px;
        white-space: nowrap;
        z-index: 10;
        font-weight: bold;
      }
  
      .tier:hover .tooltip {
        display: block;
      }
  
      .player:hover {
        transform: translateX(-15px);
        background-color: #ffbb33;
        border: 4px solid rgb(255, 255, 255);
        cursor: pointer;
      }


            </style>
            <body>
                <input type="text" id="search-bar" placeholder="Pretraži igrače..." oninput="filterPlayers()">
                <div id="player-list"></div>
      
            </body>
            <script>
        const tierPoints = {
          HT1: 50, LT1: 40, HT2: 30, LT2: 20,
          HT3: 10, LT3: 5, HT4: 4, LT4: 3,
          HT5: 2, LT5: 1,
          RHT1: 50, RLT1: 40, RHT2: 30, RLT2: 20,
          RHT3: 10, RLT3: 5, RHT4: 4, RLT4: 3,
          RHT5: 2, RLT5: 1,
        };
      
        const iconURLs = {
          SWORD: 'https://mctiers.com/tier_icons/sword.svg',
          AXE: 'https://mctiers.com/tier_icons/axe.svg',
          MACE: 'https://mctiers.com/tier_icons/mace.svg',
          DIASMP: 'https://subtiers.net/assets/dia_smp-523efa38.svg',
          CRYSTALS: 'https://mctiers.com/tier_icons/vanilla.svg',
          NETHPOT: 'https://mctiers.com/tier_icons/nethop.svg',
          DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
          UHC: 'https://mctiers.com/tier_icons/uhc.svg',
          SMP: 'https://mctiers.com/tier_icons/smp.svg',
        };
      
        let topPlayers = [];  // Store the top 10 players

        function filterPlayers() {
      const query = document.getElementById('search-bar').value.toLowerCase();
      const filteredPlayers = topPlayers.filter(player => player.name.toLowerCase().includes(query));
      renderPlayers(filteredPlayers);
    }
      
        // Fetch player data and handle sorting, storing top 10
        fetch('players.json')
          .then(response => response.json())
          .then(players => {
            const playerList = document.getElementById('player-list');
      
            // Sort players based on their total points (highest first)
            players.sort((a, b) => {
              const calculateTotalPoints = (player) => {
                let totalPoints = 0;
                player.tiers.forEach(tier => {
                  const current = tier.tier;
                  const peak = tier.peakTier;
                  const usedTier = peak || current;
                  totalPoints += tierPoints[usedTier] || 0;
                });
                return totalPoints;
              };
      
              const totalPointsA = calculateTotalPoints(a);
              const totalPointsB = calculateTotalPoints(b);
      
              return totalPointsB - totalPointsA; // Sort by total points in descending order
            });
      
            // After sorting, assign placements based on the sorted order
            players.forEach((player, index) => {
              player.placement = index + 1; // Set placement as 1, 2, 3, etc.
            });
      
            // Get the top 10 players (after sorting by points)
            topPlayers = players.slice(0, 100);  // Store top 10 players
      
            // Function to render the top players
            const renderPlayers = (playersToRender) => {
              playerList.innerHTML = '';  // Clear current player list
      
              playersToRender.forEach((player) => {
                let playerDiv = document.createElement('div');
                playerDiv.classList.add('player-link');
      
                let playerBox = document.createElement('div');
                playerBox.classList.add('player');
      
                let leftSide = document.createElement('div');
                leftSide.classList.add('left-side');
      
                let playerName = document.createElement('h2');
                if (player.name === "sWarped") {
                playerName.style.color = "magenta"; // Set color to purple for "sWarped"
                } else if (player.placement === 1) {
                playerName.classList.add('first-place');
                } else if (player.placement === 2) {
                playerName.classList.add('second-place');
                } else if (player.placement === 3) {
                playerName.classList.add('third-place');
                } else {
                playerName.classList.add('other-players');
                };
      
                playerName.textContent = player.name;
                leftSide.appendChild(playerName);
      
                player.tiers.sort((a, b) => {
                  const tierOrder = {
                    'HT1': 1, 'LT1': 2, 'HT2': 3, 'LT2': 4,
                    'HT3': 5, 'LT3': 6, 'HT4': 7, 'LT4': 8,
                    'HT5': 9, 'LT5': 10
                  };
                  const isRetired = (tier) => tier.startsWith("RLT") || tier.startsWith("RHT");
                  if (isRetired(a.tier) && !isRetired(b.tier)) return 1;
                  if (!isRetired(a.tier) && isRetired(b.tier)) return -1;
                  return (tierOrder[a.tier] || 999) - (tierOrder[b.tier] || 999);
                });
      
                let totalPoints = 0;
                let kitsUsed = new Set();
      
                let rightSide = document.createElement('div');
                rightSide.classList.add('right-side');
      
            });
      
            // Initially render the top 10 players
            renderPlayers(topPlayers);
      
            // Search functionality
            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('input', () => {
              const searchQuery = searchBar.value.toLowerCase();
      
              if (searchQuery === '') {
                // If search bar is empty, show top 10 players
                renderPlayers(topPlayers);
              } else {
                // Filter players based on search query
                const filteredPlayers = players.filter(player => 
                  player.name.toLowerCase().includes(searchQuery)
                );
      
                // Show filtered players
                renderPlayers(filteredPlayers);
              }
            });
          }});
      </script>
    </head>
</html>
