            <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://wcjkvjpmivlrncilypec.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indjamt2anBtaXZscm5jaWx5cGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0ODMwNDQsImV4cCI6MjA2ODA1OTA0NH0.S1Ewd2qBRogG-bUGHKlAmD-UB8ayH5__32JCwWYKD9A'; // <-- use your full anon public key
  const supabase = createClient(supabaseUrl, supabaseKey);

  const tierPoints = {
    HT1: 50, LT1: 40, HT2: 30, LT2: 20,
    HT3: 10, LT3: 5, HT4: 4, LT4: 3,
    HT5: 2, LT5: 1,
    RHT1: 50, RLT1: 40, RHT2: 30, RLT2: 20,
    RHT3: 10, RLT3: 5, RHT4: 4, RLT4: 3,
    RHT5: 2, RLT5: 1,
  };

  const iconURLs = { /* ... icons here ... */ };

  let topPlayers = [];
  let allPlayers = [];

  function renderPlayers(playersToRender) {
    const playerList = document.getElementById('player-list');
    playerList.innerHTML = '';

    playersToRender.forEach((player) => {
      const playerDiv = document.createElement('div');
      playerDiv.classList.add('player-link');

      const playerBox = document.createElement('div');
      playerBox.classList.add('player');

      const leftSide = document.createElement('div');
      leftSide.classList.add('left-side');

      const playerName = document.createElement('h2');
      if (player.name === "sWarped") {
        playerName.style.color = "magenta";
      }
      playerName.textContent = player.name;
      leftSide.appendChild(playerName);

      const rightSide = document.createElement('div');
      rightSide.classList.add('right-side');

      const playerInfo = document.createElement('div');
      playerInfo.classList.add('info');
      leftSide.appendChild(playerInfo);

      playerBox.appendChild(leftSide);
      playerBox.appendChild(rightSide);
      playerDiv.appendChild(playerBox);

      playerDiv.addEventListener('click', () => {
        window.location.href = `/player/${player.name.toLowerCase().replace(/\s+/g, '-')}`;
      });

      playerList.appendChild(playerDiv);
    });
  }

  async function fetchAndRenderPlayers() {
    const { data: players, error } = await supabase.from('players').select('*');
    if (error) {
      console.error('Error fetching players:', error);
      return;
    }

    allPlayers = players;

    const calculateTotalPoints = (player) => {
      return player.tiers.reduce((total, tier) => {
        const usedTier = tier.peakTier || tier.tier;
        return total + (tierPoints[usedTier] || 0);
      }, 0);
    };

    players.sort((a, b) => calculateTotalPoints(b) - calculateTotalPoints(a));
    players.forEach((player, index) => player.placement = index + 1);
    topPlayers = players.slice(0, 6);
    renderPlayers(topPlayers);
  }

  await fetchAndRenderPlayers();

  const searchBar = document.getElementById('search-bar');
  searchBar.addEventListener('input', () => {
    const searchQuery = searchBar.value.toLowerCase();
    if (searchQuery === '') {
      renderPlayers(topPlayers);
    } else {
      const filteredPlayers = allPlayers
        .filter(player => player.name.toLowerCase().includes(searchQuery))
        .slice(0, 6);
      renderPlayers(filteredPlayers);
    }
  });

  // Modal + Add player
  const modal = document.getElementById('modal-overlay');
  const playerNameInput = document.getElementById('player-name-input');
  const doneButton = document.getElementById('done-button');
  const cancelButton = document.getElementById('cancel-button');
  const addButton = document.getElementById('addplayer-button');

  addButton.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = 'flex';
    playerNameInput.value = '';
    playerNameInput.focus();
  });

  cancelButton.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  doneButton.addEventListener('click', async () => {
    const name = playerNameInput.value.trim();
    if (!name) return;

    const newPlayer = {
      name: name,
      tiers: [{ tier: "HT5", peakTier: null }],
    };

    const { error } = await supabase.from('players').insert([newPlayer]);
    if (error) {
      console.error('Error adding player:', error);
    } else {
      console.log('Player added');
      modal.style.display = 'none';
      await fetchAndRenderPlayers(); // refresh from DB
    }
  });
</script>
